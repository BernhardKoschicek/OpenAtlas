apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: '1'
    field.cattle.io/publicEndpoints: >-
      [{"addresses":["10.3.6.61","10.3.6.63","10.3.6.65"],"port":80,"protocol":"HTTP","serviceName":"openatlas:openatlas","ingressName":"openatlas:openatlas","hostname":"openatlas.acdh-cluster-2.arz.oeaw.ac.at","path":"/","allNodes":false}]
    objectset.rio.cattle.io/applied: >-
      
    objectset.rio.cattle.io/id: 9ab1f5d9-9524-4bf4-870a-01ec759e95e0
  labels:
    objectset.rio.cattle.io/hash: ee33ade4e046862e9e0417f9174467eb0f43ce9d
    workload.user.cattle.io/workloadselector: apps.deployment-openatlas-openatlas
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
  name: {{ template "fullname" . }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-openatlas-openatlas
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        workload.user.cattle.io/workloadselector: apps.deployment-openatlas-openatlas
    spec:
      affinity: {}
      containers:
        - env:
            - name: POSTGRES_HOST
              value: postgres
            - name: OVERWRITE_DATABASE
              value: 'TRUE'
          envFrom:
            - configMapRef:
                name: postgres
                optional: false
            - secretRef:
                name: postgres
                optional: false
          image: 'ghcr.io/acdh-oeaw/openatlas/container-preview:2611a64'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: openatlas
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          startupProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
