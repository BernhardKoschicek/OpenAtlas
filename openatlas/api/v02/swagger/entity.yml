Entity endpoint
---
tags:
  - Entities
summary: Retrieves a Geojson representations of an entity
parameters:
  - name: id
    in: path
    description: Specific entity ID
    required: true
    type: number
  - $ref: '#/components/parameters/showParam'
  - $ref: '#/components/parameters/downloadParam'
responses:
  '200':
    description: a geojson representation of the specified entity
    content:
      application/ld+json:
        schema:
          properties:
            type:
              type: string
              enum:
                - FeatureCollection
            features:
              type: array
              items:
                type:
                  type: string
                  enum:
                    - Feature
                geometry:
                  type:
                    type: string
                    enum:
                      - Point
                      - MultiPoint
                      - LineString
                      - MultiLineString
                      - Polygon
                      - MultiPolygon
                      - GeometryCollection
                properties:
                  type: object
                  nullable: true
                id:
                  oneOf:
                    - type: string
                    - type: integer
            links:
              type: array
              items:
                href:
                  type: string
                rel:
                  type: string
                  example: prev
                type:
                  type: string
                  example: application/geo+json
                hreflang:
                  type: string
                  example: en
            timeStamp:
              type: string
              format: dateTime
            numberMatched:
              type: integer
              minimum: 0
            numberReturned:
              type: integer
              minimum: 0
  '404':
    description: not found


