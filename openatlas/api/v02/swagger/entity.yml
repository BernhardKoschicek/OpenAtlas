Entity endpoint
---
tags:
  - Entities
summary: Retrieves a Geojson representations of an entity
parameters:
  - name: id
    in: path
    description: Specific entity ID
    required: true
    type: number
  - $ref: '#/components/parameters/showParam'
  - $ref: '#/components/parameters/downloadParam'
responses:
  '200':
    description: a geojson representation of the specified entity
    content:
      application/ld+json:
        schema:
          $ref: '#/components/parameters/GeoJsonModel'
  '404':
    description: not found


