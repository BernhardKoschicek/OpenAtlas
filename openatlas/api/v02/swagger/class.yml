Classes endpoint
---
tags:
  - Entities
summary: Retrieves a list of Geojson representations for a specific CIDOC CRM code
parameters:
  - in: path
    name: class_code
    description: Need to be a Entity class of the CIDOC CRM (e.g. E21, E18, E33)
    required: true
    schema:
      type: string
  - $ref: '#/components/parameters/limitParam'
  - $ref: '#/components/parameters/columnParam'
  - $ref: '#/components/parameters/sortParam'
  - $ref: '#/components/parameters/filterParam'
  - $ref: '#/components/parameters/firstParam'
  - $ref: '#/components/parameters/lastParam'
  - $ref: '#/components/parameters/showParam'
  - $ref: '#/components/parameters/countParam'
  - $ref: '#/components/parameters/downloadParam'
responses:
  '200':
    description: a geojson representation of the specified entity
    content:
      application/ld+json:
        schema:
          $ref: '#/components/schemas/OutputModel'
  '404':
    description: not found
