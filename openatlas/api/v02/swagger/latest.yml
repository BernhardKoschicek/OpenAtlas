Latest endpoint
---
parameters:
  - in: path
    name: limit
    description: the amount of entities to be retrieved
    required: true
    schema:
      type: number
  - in: query
    name: download
    description: triggers a file download of the result.
    schema:
      type: boolean
responses:
  '200':
    description: a geojson representation of the specified entity
    content:
        application/ld+json:
          schema:
            properties:
              type:
                type: string
                enum:
                  - FeatureCollection
              features:
                type: array
                items:
                  type:
                    type: string
                    enum:
                      - Feature
                  geometry:
                    type:
                      type: string
                      enum:
                        - Point
                        - MultiPoint
                        - LineString
                        - MultiLineString
                        - Polygon
                        - MultiPolygon
                        - GeometryCollection
                  properties:
                    type: object
                    nullable: true
                  id:
                    oneOf:
                      - type: string
                      - type: integer
              links:
                type: array
                items:
                  href:
                    type: string
                  rel:
                    type: string
                    example: prev
                  type:
                    type: string
                    example: application/geo+json
                  hreflang:
                    type: string
                    example: en
              timeStamp:
                type: string
                format: dateTime
              numberMatched:
                type: integer
                minimum: 0
              numberReturned:
                type: integer
                minimum: 0
  '404':
    description: not found
