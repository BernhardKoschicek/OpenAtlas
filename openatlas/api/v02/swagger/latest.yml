Latest endpoint
---
tags:
  - Entities
summary: Retrieves a list of latest entries in the OpenAtlas database
parameters:
  - in: path
    name: latest
    description: The amount of last enterd entities to be retrieved (Valid numbers between 1 and 100)
    required: true
    schema:
      type: number
  - $ref: '#/components/parameters/showParam'
  - $ref: '#/components/parameters/downloadParam'
responses:
  '200':
    description: A dictionary with a result dictionary and pagination information (null)
    content:
      application/ld+json:
        schema:
          $ref: '#/components/schemas/LatestModel'
  '404':
    description: Something went wrong. Please consult the error message.
