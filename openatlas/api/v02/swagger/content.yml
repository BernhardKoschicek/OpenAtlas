Content endpoint
---
parameters:
  - in: query
    name: download
    description: triggers a file download of the result.
    type: boolean
  - in: query
    name: lang
    description: select language for content
    type: string
    enum:
      - en
      - de
responses:
  '200':
    description: list of OA content
    content:
        application/ld+json:
          schema:
            contact:
              type: string
            intro:
              type: string
            legal:
              type: string
  '404':
    description: not found
