Query endpoint
---
tags:
  - Entities
summary: Retrieves a list of Geojson representations by entity id, CIDOC CRM code or menu item
parameters:
  - name: entities
    in: query
    description: Specific entity ID
    schema:
      type: number
  - name: classes
    in: query
    description: Need to be a Entity class of the CIDOC CRM (e.g. E21, E18, E33)
    schema:
      type: string
  - name: items
    in: query
    description: A OA menu item e.g. actor, event, place, reference, source, object
    schema:
      type: string
      schema:
        type: string
        enum:
          - actor
          - event
          - place
          - reference
          - source
          - object
  - $ref: '#/components/parameters/limitParam'
  - $ref: '#/components/parameters/columnParam'
  - $ref: '#/components/parameters/sortParam'
  - $ref: '#/components/parameters/filterParam'
  - $ref: '#/components/parameters/firstParam'
  - $ref: '#/components/parameters/lastParam'
  - $ref: '#/components/parameters/showParam'
  - $ref: '#/components/parameters/countParam'
  - $ref: '#/components/parameters/downloadParam'
responses:
  '200':
    description: a geojson representation of the specified entity
    content:
      application/ld+json:
        schema:
          properties:
            type:
              type: string
              enum:
                - FeatureCollection
            features:
              type: array
              items:
                type:
                  type: string
                  enum:
                    - Feature
                geometry:
                  type:
                    type: string
                    enum:
                      - Point
                      - MultiPoint
                      - LineString
                      - MultiLineString
                      - Polygon
                      - MultiPolygon
                      - GeometryCollection
                properties:
                  type: object
                  nullable: true
                id:
                  oneOf:
                    - type: string
                    - type: integer
            links:
              type: array
              items:
                href:
                  type: string
                rel:
                  type: string
                  example: prev
                type:
                  type: string
                  example: application/geo+json
                hreflang:
                  type: string
                  example: en
            timeStamp:
              type: string
              format: dateTime
            numberMatched:
              type: integer
              minimum: 0
            numberReturned:
              type: integer
              minimum: 0
  '404':
    description: not found
