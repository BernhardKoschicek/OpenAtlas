{% extends "layout.html" %}
{% block breadcrumb %}
    <a href="{{ url_for(entity.view_name + '_index') }}">{{ _(entity.view_name)|uc_first }}</a>
    > {{ entity|link|safe }}
    > {{ _('add')|uc_first + ' ' + _('source')|uc_first }}
{% endblock %}
{% block content %}
    {{ form|safe }}
{% endblock %}
