{% extends "layout.html" %}
{% block breadcrumb %}
    <a href="{{ url_for('profile_index') }}">{{ _('profile')|uc_first }}</a> >
    {{ _('edit')|uc_first }}
{% endblock %}
{% block content %}
    <form method="post">
        {{ form.csrf_token }}
        {{ data['profile']|data_table }}
        <input type="submit" value="{{ _('save')|uc_first }}" />
    </form>
{% endblock %}
