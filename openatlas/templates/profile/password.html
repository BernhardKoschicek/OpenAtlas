{% extends "layout.html" %}
{% block breadcrumb %}
    {{ [[_('profile'), 'profile_index'], _('change password')]|crumb|safe }}
{% endblock %}
{% block content %}
    {{ form|display_form('password-form')|safe }}
    <script>
        $(document).ready(function () {
            $("#show_passwords").after(function() {
                return '<span class="btn btn-outline-primary btn-sm" id="generate-password">{{ _('generate password')|uc_first }}</span>';
            });
        });
    </script>
{% endblock %}
