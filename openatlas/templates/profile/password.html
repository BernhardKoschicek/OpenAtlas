{% extends "layout.html" %}
{% block breadcrumb %}
    <a href="{{ url_for('profile_index') }}">{{ _('profile')|uc_first }}</a>
    > {{ _('change password')|uc_first }}
{% endblock %}
{% block content %}
    {{ form|display_form('password-form')|safe }}
    <script>
        $(document).ready(function () {
            $("#show_passwords").after(function() {
              return '<a id="generate-password" class="button">{{ _('generate password')|uc_first }}</a>';
            });
        });
    </script>
{% endblock %}
