{% extends "layout.html" %}
{% block breadcrumb %}
    {{ [[_('profile'), 'profile_index'], _('change password')]|crumb|safe }}
{% endblock %}
{% block content %}
    {{ form|display_form('password-form')|safe }}
    <script>
        $(document).ready(function () {
            $("#show_passwords").after(function() {
              return '<a id="generate-password" class="button">{{ _('generate password')|uc_first }}</a>';
            });
        });
    </script>
{% endblock %}
