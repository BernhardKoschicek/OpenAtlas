<input
        id="{{ field.id }}-button"
        name="{{ field.id }}-button"
        type="text"
        class="table-select {% if field.flags.required %}required{% endif %}"
        onfocus="this.blur()"
        onclick="$('#{{ field.id }}-modal').modal('show')"
        readonly="readonly"
        value="{{ selection|safe }}"
        placeholder="{{ _('change')|uc_first }}">
<a
        href="#"
        id="{{ field.id }}-clear"
        {% if not selection %}style="display: none;"{% endif %}
        class="{{ config.CSS.button.secondary }}"
        onclick="clearSelect('{{ field.id }}');">
    {{ _('clear')|uc_first }}
</a>
<div
        id="{{ field.id }}-modal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    {{ root.name|uc_first }}
                </h5>
                <button
                        type="button"
                        class="{{ config.CSS.button.primary }}"
                        data-bs-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input
                        class="tree-filter"
                        id="{{ field.id }}-tree-search"
                        placeholder="{{ _('type to search')|uc_first }}"
                        type="text">
                {% if field.form %}
                    <button type="button" id="add-{{ type }}--{{ field.id }}" class="btn-outline-primary btn-xsm btn"
                        data-bs-toggle="modal" data-bs-target="#add-type-modal-{{ field.id }}">+
                    </button>
                {% endif %}

                <div id="{{ field.id }}-tree" style="text-align: left!important;"></div>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="{{ config.CSS.button.primary }}"
                        data-bs-dismiss="modal">
                    {{ _('close')|uc_first }}
                </button>
            </div>
        </div>
    </div>
</div>
{% if field.form %}
<div class="modal fade" id="add-type-modal-{{ field.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >{{ _('Add Type to %(hierarchy)s', hierarchy= root.name|safe) }}</h5>
                <button
                    type="button"
                    class="{{ config.CSS.button.primary }}"
                    data-bs-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    {{ field.form|display_form() }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal" onclick="$('#{{ field.id }}-modal').modal('show')">{{ _('back')|uc_first }}</button>
                <button id="{{field.id}}-add-type" disabled type="button" class="btn btn-outline-primary btn-sm">{{ _('insert')|uc_first }}</button>
            </div>
        </div>
    </div>
</div>
<script>
    $("#add-type-modal-{{field.id}} #name-dynamic").on('keyup change', function() {
         if ($(this).val()==='')
            $('#{{field.id}}-add-type').attr('disabled','')
         else
            $('#{{field.id}}-add-type').removeAttr('disabled')
    });

    $('#{{field.id}}-add-type').on('click',async function (e) {
        const name = $("#add-type-modal-{{field.id}} #name-dynamic").val();
        const superType = $("#{{field.id}}-dynamic").val() ||{{field.type_id}};
        const description = $("#add-type-modal-{{field.id}} #description-dynamic").val();
        const data = {
            name, superType, description
        };
        ajaxAddType(data, {{field.id}}, {{field.type_id}});
        e.preventDefault();
        });
</script>
{% endif %}
<script>
    variables['{{field.id}}-isAddDynamicall'] = '{{field.form}}' !== 'None';

    if(variables['{{field.id}}-isAddDynamicall'])
        $("#{{ field.id }}-modal .toolbar").hide()

    fillTreeSelect('{{field.id}}', {{data |safe}},{{ g.settings.minimum_jstree_search }})   
</script>
