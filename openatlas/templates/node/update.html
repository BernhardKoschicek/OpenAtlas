{% extends "layout.html" %}
{% block breadcrumb %}
    <a href="{{ url_for('node_index') }}">{{ _('node')|uc_first }}</a>
    {% if root %}
        > {{ root|link|safe }}
    {% endif %}
    > {{ node|link|safe }}
    > {{ _('edit') }}
{% endblock %}
{% block content %}
    {{ form|display_form|safe }}
{% endblock %}
