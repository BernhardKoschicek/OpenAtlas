{% extends 'layout.html' %}
{% block breadcrumb %}
    <a href="{{ url_for('actor_index') }}">{{ _('actor')|uc_first }}</a>
    > {{ actor|link|safe }}
    > {{ _('edit')|uc_first }}
{% endblock %}
{% block content %}
    {{ form|display_form('', True if actor.class_.code=='E21' else False)|safe }}
{% endblock %}
