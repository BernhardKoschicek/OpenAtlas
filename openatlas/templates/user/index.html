{% extends "layout.html" %}
{% block breadcrumb %}
    {{ [[_('admin'), 'admin_index'], _('user')]|crumb }}
{% endblock %}
{% block content %}
    {% if 'manager'|is_authorized %}
        <div class="toolbar">
            {{ 'User'|manual_link }}
            <a class="btn btn-outline-primary btn-sm" href="{{ url_for('user_insert') }}">+ {{ _('user')|uc_first }}</a>
        </div>
    {% endif %}
    {{ table.display()|safe }}
{% endblock %}
