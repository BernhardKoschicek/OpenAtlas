{% extends "layout.html" %}
{% block breadcrumb %}
    {{ [[_('admin'), 'admin_index'], _('user')]|crumb }}
{% endblock %}
{% block content %}
    {% if 'manager'|is_authorized %}
        <div class="toolbar">
            {{ 'User'|manual_link }}
            {{ _('user')|button(url_for('user_insert')) }}
        </div>
    {% endif %}
    {{ table.display()|safe }}
{% endblock %}
