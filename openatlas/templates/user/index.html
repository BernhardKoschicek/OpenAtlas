{% extends "layout.html" %}
{% block breadcrumb %}
    <a href="{{ url_for('admin_index') }}">{{ _('admin')|uc_first }}</a>
    > {{ _('user')|uc_first }}
{% endblock %}
{% block content %}
    {{ 'User'|manual_link|safe }}
    {% if 'manager'|is_authorized %}
        <div>
            <a class="btn btn-outline-primary btn-sm" href="{{ url_for('user_insert') }}">+ {{ _('user')|uc_first }}</a>
        </div>
    {% endif %}
    {{ table.display()|safe }}
{% endblock %}
