{% extends 'layout.html' %}
{% block breadcrumb %}
    <a href="{{ url_for('admin_index') }}">{{ _('admin')|uc_first }}</a>
    > <a href="{{ url_for('user_index') }}">{{ _('user')|uc_first }}</a>
    > + {{ _('user')|uc_first }}
{% endblock %}
{% block content %}
    {{ form|display_form('user-form')|safe }}
    <script>
        $(document).ready(function () {
            $("#show_passwords").after(function() {
              return '<a id="generate-password" class="button">{{ _('generate password')|uc_first }}</a>';
            });
        });
    </script>
{% endblock %}
