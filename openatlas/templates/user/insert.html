{% extends 'layout.html' %}
{% block title_name %} - {{ _('user')|uc_first }}{% endblock %}
{% block breadcrumb %}
    {{ [[_('admin'), 'admin_index'], '+ ' + ('user')|uc_first]|crumb }}
{% endblock %}
{% block content %}
    {{ form|display_form('user-form', manual_page='admin/user') }}
    <script>
        $(document).ready(function () {
            $("#show_passwords").after(function() {
                return '<span class="{{ config['CSS']['button']['primary'] }}" id="generate-password">{{ _('generate password')|uc_first }}</span>';
            });
        });
    </script>
{% endblock %}
