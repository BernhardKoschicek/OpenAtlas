{% extends 'layout.html' %}
{% block breadcrumb %}
    {{ [[_('admin'), 'admin_index'], [_('user'), 'user_index'], '+ ' + ('user').capitalize()]|crumb|safe }}
{% endblock %}
{% block content %}
    {{ form|display_form('user-form')|safe }}
    <script>
        $(document).ready(function () {
            $("#show_passwords").after(function() {
              return '<a id="generate-password" class="button">{{ _('generate password')|uc_first }}</a>';
            });
        });
    </script>
{% endblock %}
