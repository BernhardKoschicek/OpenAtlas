{% extends "layout.html" %}
{% block breadcrumb %}
    <a href="{{ url_for(config['CODE_CLASS'][origin.class_.code] + '_index') }}">
        {{ _(config['CODE_CLASS'][origin.class_.code])|uc_first }}
    </a>
    > {{ origin|link|safe }}
    > {{ _('add')|uc_first + ' ' + _('source')|uc_first }}
{% endblock %}
{% block content %}
    {{ form|safe }}
{% endblock %}
