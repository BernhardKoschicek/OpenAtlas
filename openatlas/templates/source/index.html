{% extends "layout.html" %}
{% block breadcrumb %}
    {{ [_('source')]|crumb }}
{% endblock %}
{% block content %}
    {% if 'contributor'|is_authorized %}
        <div class="toolbar">
            {{ 'source'|manual_link }}
            {{ _('source')|button(url_for('source_insert')) }}
        </div>
    {% endif %}
    {{ table.display()|safe }}
{% endblock %}
