{% extends "layout.html" %}
{% block breadcrumb %}
    {{ _('source')|uc_first }}
{% endblock %}
{% block content %}
    {{ 'Source'|manual_link|safe }}
    {% if 'editor'|is_authorized %}
        <div class="button-bar">
            <a href="{{ url_for('source_insert') }}">+ {{ _('source')|uc_first }}</a>
        </div>
    {% endif %}
    {{ table|pager|safe }}
{% endblock %}
