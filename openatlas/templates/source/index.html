{% extends "layout.html" %}
{% block breadcrumb %}{{ [_('source')]|breadcrumb|safe }}{% endblock %}
{% block content %}
    {{ 'Source'|manual_link|safe }}
    {% if 'contributor'|is_authorized %}
        <div class="button-bar">
            <a href="{{ url_for('source_insert') }}">+ {{ _('source')|uc_first }}</a>
        </div>
    {% endif %}
    {{ table.display()|safe }}
{% endblock %}
