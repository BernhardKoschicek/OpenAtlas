{% extends "layout.html" %}
{% block breadcrumb %}
    <a href="{{ url_for(class_name + '_index') }}">{{ _(class_name)|uc_first }}</a>
    > {{ origin|link|safe }}
    > {{ linked_object|link|safe }}
    > {{ _('edit')|uc_first }}
{% endblock %}
{% block content %}
    {{ form|display_form|safe }}
{% endblock %}
