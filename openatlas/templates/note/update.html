{% extends 'layout.html' %}
{% block breadcrumb %}
    <a href="{{ url_for(entity.view_name + '_index') }}">{{ _(entity.view_name)|uc_first }}</a>
    > {{ entity|link|safe }}
    > {{ _('edit note')|uc_first }}
{% endblock %}
{% block content %}
    <div class="button-bar">
        <a href="{{ url_for('note_delete', entity_id=entity.id) }}" onclick="return confirm('{{ _('Delete note?') }}');">{{ _('delete')|uc_first }}</a>
    </div>
    {{ form|display_form|safe }}
{% endblock %}
