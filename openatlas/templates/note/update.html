{% extends 'layout.html' %}
{% block breadcrumb %}
    {{ [[_(entity.view_name), entity.view_name + '_index'], entity, _('edit note')]|crumb|safe }}
{% endblock %}
{% block content %}
    <div class="button-bar">
        <a href="{{ url_for('note_delete', entity_id=entity.id) }}" onclick="return confirm('{{ _('Delete note?') }}');">{{ _('delete')|uc_first }}</a>
    </div>
    {{ form|display_form|safe }}
{% endblock %}
