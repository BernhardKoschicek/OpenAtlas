{% extends "layout.html" %}
{% block content %}
  <div class="row">
    <div class="col">
      {{ buttons|button_bar|safe }}
      {{ table.display()|safe }}
    </div>
    {% if gis_data %}
      <div class="col">
        <div id="map"></div>
      </div>
    {% endif %}
  </div>
  {% if class_ == 'place' %}
    <script src="/static/js/map/map.js"></script>
  {% endif %}
{% endblock %}
