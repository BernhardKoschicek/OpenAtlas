{% extends "layout.html" %}
{% block breadcrumb %}
    <a href="{{ url_for('node_index') }}">{{ _('types')|uc_first }}</a>
    > {{ node|link|safe }}
    > {{ _('edit') }}
{% endblock %}
{% block content %}
    {{ form|display_form|safe }}
    <script>
        $.each({{ forms|safe }}, function () {
            used_nodes = {{ already_used_nodes|tojson }};
            if (used_nodes.includes(String(this))) {
                $('#' + this).attr('disabled', true);
            }
        });
    </script>
{% endblock %}
