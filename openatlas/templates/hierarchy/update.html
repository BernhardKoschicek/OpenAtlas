{% extends "layout.html" %}
{% block breadcrumb %}
    <a href="{{ url_for('node_index') }}">{{ _('node')|uc_first }}</a>
    > {{ node|link|safe }}
    > {{ _('update') }}
{% endblock %}
{% block content %}
    {{ form|display_form|safe }}
    <script>
        $.each({{ forms|safe }}, function () {
            if ($('#' + this).is(':checked')) {
                $('#' + this).attr('disabled', true);
            }
        });
    </script>
{% endblock %}
