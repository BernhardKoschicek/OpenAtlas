{% extends "layout.html" %}
{% block breadcrumb %}
    {{ [[_('admin'), 'admin_index'], _('import')]|crumb|safe }}
{% endblock %}
{% block content %}
    {% if 'admin'|is_authorized %}
        <div class="toolbar">
            {{ 'Import'|manual_link|safe }}
            <a class="btn btn-outline-primary btn-sm" href="{{ url_for('import_project_insert') }}">+ {{ _('project')|uc_first }}</a>
        </div>
    {% endif %}
    {{ table.display()|safe }}
{% endblock %}
