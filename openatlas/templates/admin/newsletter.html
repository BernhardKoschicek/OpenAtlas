{% extends "layout.html" %}
{% block title_name %} - {{ _('admin')|uc_first }}{% endblock %}
{% block breadcrumb %}
    <a href="{{ url_for('admin_index') }}#tab-user">{{ _('admin')|uc_first }}</a>&nbsp;> {{ _('newsletter')|uc_first }}
{% endblock %}
{% block content %}
    <form id="newsletter-form" name="newsletter_form" method="post">
        <div style="float:left;">
            {{ form|display_form() }}
        </div>
        <div style="float:left;margin-left:1em;">
            {{ table.display()|safe }}
        </div>
    </form>
{% endblock %}
