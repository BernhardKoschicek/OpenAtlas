{% extends "layout.html" %}
{% block breadcrumb %}
    <a href="{{ url_for('index') }}">{{ _('overview')|uc_first }}</a>
    > {{ _('login')|uc_first }}
{% endblock %}
{% block content %}
    {{ form|display_form('login-form')|safe }}
    {% if config['DEMO_MODE'] %}
        <p>User: Demolina, Pass: Demolina</p>
    {% endif %}
    <script>
        $(function () {
            $("#username").focus();
            {% if config['DEMO_MODE'] %}
                $("#username").val('Demolina');
                $("#password").val('Demolina');
            {% endif %}
        });
    </script>
{% endblock %}
