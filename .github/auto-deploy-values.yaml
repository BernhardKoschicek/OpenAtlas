replicaCount: 1
image:
  repository: $repository
  tag: "$tag"
  pullPolicy: Always

extraLabels:
  "ID": "$service_id"
gitlab:
  app: "$app_name"
  envURL: "$repo_url"
service:
  enabled: true
  name: "web"
  url: "$public_url"
  additionalHosts:
    - ${app_name_in_url}-${ref_name}.${kube_ingress_base_domain}
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080
ingress:
  enabled: true
  path: "/"
  annotations:
    kubernetes.io/ingress.class: "nginx"
livenessProbe:
  path: "/"
  initialDelaySeconds: 15
  timeoutSeconds: 15
  scheme: "HTTP"
  probeType: "httpGet"
readinessProbe:
  path: "/"
  initialDelaySeconds: 5
  timeoutSeconds: 3
  scheme: "HTTP"
  probeType: "httpGet"
postgis:
  deploy: ${POSTGRES_ENABLED}
  host: ${POSTGRES_HOST}
  name: ${POSTGRES_DB}
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  version: 13-3.3

storage:
  export:
    size: 1Gi
  processedImages:
    size: 10Gi
  uploads:
    size: 10Gi
  postgis:
    size: 10Gi